<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wongnok - หน้าแรก</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- แถบนำทาง -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-3 sticky-top">
    <div class="container-fluid">
      <img src="https://img.icons8.com/?size=100&id=41086&format=png&color=000000" style="background-color: aliceblue;" alt="Wongnok logo">
      <a class="navbar-brand" href="#">Wongnok</a>
      <h6></h6>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ms-auto" id="nav-links">
          <li class="nav-item">
            <a class="nav-link" href="login.html" id="loginBtn" style="text-align: center;">เข้าสู่ระบบ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html" id="registerBtn" style="text-align: center;">สมัครสมาชิก</a>
          </li>
        </ul>
        <div id="userInfo" class="d-none align-items-center">
          <span class="me-3" id="usernameDisplay"></span>
          <button class="btn btn-outline-danger btn-sm" id="logoutBtn" style="text-align: center;">ออกจากระบบ</button>
        </div>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    <h1>ค้นหาสูตรอาหาร</h1>
    <form id="searchForm" class="row g-3 mb-4">
      <div class="col-md-4">
        <input type="text" id="keyword" class="form-control" placeholder="ชื่อเมนู หรือ วัตถุดิบ" />
      </div>
      <div class="col-md-3">
        <select id="cookTime" class="form-select">
          <option value="">ระยะเวลาปรุงอาหาร</option>
          <option value="5-10 mins">5-10 mins</option>
          <option value="11-30 mins">11-30 mins</option>
          <option value="31-60 mins">31-60 mins</option>
          <option value="60+ mins">60+ mins</option>
        </select>
      </div>
      <div class="col-md-3">
        <select id="difficulty" class="form-select">
          <option value="">ระดับความยากง่าย</option>
          <option value="Easy">Easy</option>
          <option value="Medium">Medium</option>
          <option value="Hard">Hard</option>
        </select>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">ค้นหา</button>
      </div>
    </form>

    <div class="container mt-5">
      <h2 class="mb-4">สูตรอาหารยอดนิยม</h2>
      <div id="recipes" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4"></div>
    </div>
  </main>

  <script src="main.js">
    <a href="recipe.html?id=1" class="btn btn-sm btn-primary">ดูรายละเอียด</a>
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
