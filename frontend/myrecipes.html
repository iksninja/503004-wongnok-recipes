<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>สูตรอาหารของฉัน - Wongnok</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-3 sticky-top">
      <div class="container-fluid">
        <img src="https://img.icons8.com/?size=100&id=41086&format=png&color=000000" style="background-color: aliceblue;" alt="Wongnok logo">
        <a class="navbar-brand" href="index.html">Wongnok</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ms-auto" id="nav-links">
            <li class="nav-item">
              <a class="nav-link" href="login.html" id="loginBtn">เข้าสู่ระบบ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html" id="registerBtn">สมัครสมาชิก</a>
            </li>
          </ul>
          <div id="userInfo" class="d-none align-items-center ms-auto">
            <span class="me-3" id="usernameDisplay"></span>
            <button class="btn btn-outline-danger btn-sm" id="logoutBtn">ออกจากระบบ</button>
          </div>
        </div>
      </div>
    </nav>


  <main class="container mt-4">
    <h1>สูตรอาหารของฉัน</h1>
    <button class="btn btn-success mb-3" id="btnAddRecipe">เพิ่มสูตรอาหารใหม่</button>

    <div id="recipesList" class="table-responsive"></div>

    <!-- Modal เพิ่ม/แก้ไขสูตรอาหาร -->
    <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <form id="recipeForm" class="p-3" enctype="multipart/form-data">
            <h5 id="recipeModalLabel">เพิ่มสูตรอาหาร</h5>
            <input type="hidden" id="recipeId" />
            <div class="mb-3">
              <label for="title" class="form-label">ชื่อเมนู</label>
              <input type="text" class="form-control" id="title" name="title" required />
            </div>
            <div class="mb-3">
              <label for="imageUrl" class="form-label">URL รูปภาพ (หากมี)</label>
              <input type="url" class="form-control" id="imageUrl" name="imageUrl" placeholder="https://example.com/image.jpg">
            </div>
            <div class="mb-3">
              <label for="imageFile" class="form-label">หรืออัปโหลดรูปภาพ</label>
              <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*">
            </div>
            <div class="mb-3">
              <label for="ingredients" class="form-label">วัตถุดิบ</label>
              <textarea class="form-control" id="ingredients" name="ingredients" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="steps" class="form-label">ขั้นตอนการปรุง</label>
              <textarea class="form-control" id="steps" name="steps" rows="4" required></textarea>
            </div>
            <div class="mb-3 row">
              <div class="col-md-6">
                <label for="cook_time" class="form-label">ระยะเวลาที่ใช้ในการปรุงอาหาร</label>
                <select id="cook_time" class="form-select" name="cook_time" required>
                  <option value="">เลือก</option>
                  <option value="5-10 mins">5-10 mins</option>
                  <option value="11-30 mins">11-30 mins</option>
                  <option value="31-60 mins">31-60 mins</option>
                  <option value="60+ mins">60+ mins</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="difficulty" class="form-label">ระดับความยากง่ายของสูตร</label>
                <select id="difficulty" class="form-select" name="difficulty" required>
                  <option value="">เลือก</option>
                  <option value="Easy">Easy</option>
                  <option value="Medium">Medium</option>
                  <option value="Hard">Hard</option>
                </select>
              </div>
            </div>
            <div class="text-end">
              <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">ยกเลิก</button>
              <button type="submit" class="btn btn-primary">บันทึก</button>
            </div>
            <div id="formMsg" class="mt-3 text-danger"></div>
          </form>
        </div>
      </div>
    </div>
  </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="myrecipes.js"></script>

</body>
</html>
